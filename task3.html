<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #111;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 100, 0.2);
      width: 280px;
    }

    .display {
      background: #000;
      color: #0f0;
      font-size: 26px;
      padding: 15px;
      text-align: right;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
      box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.2);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #333;
      color: white;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #444;
      transform: scale(1.05);
    }

    .equal {
      grid-column: span 2;
      background: #28a745;
    }

    .equal:hover {
      background: #218838;
    }

    .clear {
      background: #dc3545;
    }

    .clear:hover {
      background: #c82333;
    }

    /* Responsive design */
    @media (max-width: 400px) {
      .calculator {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <!-- Display -->
    <div class="display" id="display">0</div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="clear">C</button>
      <button>/</button>
      <button>*</button>
      <button>-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>.</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>

      <button>0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');
    let currentInput = "";

    // Handle button clicks
    buttons.forEach(button => {
      button.addEventListener('click', () => handleInput(button.textContent));
    });

    // Handle keyboard input
    document.addEventListener('keydown', e => {
      const key = e.key;
      if (/[\d+\-*/.=]|Enter|Backspace|c/i.test(key)) {
        if (key === 'Enter') handleInput('=');
        else if (key.toLowerCase() === 'c' || key === 'Backspace') handleInput('C');
        else handleInput(key);
      }
    });

    function handleInput(value) {
      if (value === "C") {
        currentInput = "";
        display.textContent = "0";
      } 
      else if (value === "=") {
        try {
          currentInput = eval(currentInput).toString();
          display.textContent = currentInput;
        } catch {
          display.textContent = "Error";
          currentInput = "";
        }
      } 
      else {
        // Prevent invalid sequences like ".." or "++"
        if (/[\+\-\*\/\.]{2}$/.test(currentInput + value)) return;
        currentInput += value;
        display.textContent = currentInput;
      }
    }
  </script>

</body>
</html>
