




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 260px;
    }

    .display {
      background: #000;
      color: #0f0;
      font-size: 24px;
      padding: 15px;
      text-align: right;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #666;
    }

    .equal {
      grid-column: span 2;
      background: #4CAF50;
    }

    .equal:hover {
      background: #45a049;
    }

    .clear {
      background: #e74c3c;
    }

    .clear:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <!-- Display -->
    <div class="display" id="display">0</div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="clear">C</button>
      <button>/</button>
      <button>*</button>
      <button>-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>.</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>

      <button>0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');
    let currentInput = "";

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent;

        if (value === "C") {
          currentInput = "";
          display.textContent = "0";
        } 
        else if (value === "=") {
          try {
            currentInput = eval(currentInput).toString();
            display.textContent = currentInput;
          } catch {
            display.textContent = "Error";
            currentInput = "";
          }
        } 
        else {
          currentInput += value;
          display.textContent = currentInput;
        }
      });
    });
  </script>

</body>
</html>
